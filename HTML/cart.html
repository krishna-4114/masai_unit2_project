<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <style>

    </style>
</head>

<body>
    <div class="nav">
        <a href="./index.html">Home</a>
        <a href="./cart.html">Cart</a>
    </div>
    <h1 id="total">Your Total cart Price is:- <span id="cart-total"></span></h1>
    <div id="cart-container">
      
    </div>
</body>
<script>
    let container = document.getElementById("cart-container");
    let totalCart = document.getElementById("cart-total")

    let cartData = JSON.parse(localStorage.getItem("cart"));
    if (cartData === null) {
        cartData = [];
    }

    displayproducts(cartData);

    function displayproducts(data) {
        container.innerHTML = null;
        data.forEach((element) => {
            let card = document.createElement("div");


            let image = document.createElement("img");
            image.setAttribute("src", element.image);
            let name = document.createElement("h2");
            name.innerText = element.name;

            let details = document.createElement("p");
            details.innerText = element.Description;

            let category = document.createElement("p");
            category.innerText = element.Category;

            let price = document.createElement("h3");
            price.innerText = element.Price;

            
            
            let decrement = document.createElement("button");
            decrement.innerText = "-";
            let quantity = document.createElement("span");
            quantity.innerText = element.quantity;
            let increment = document.createElement("button");
            increment.innerText = "+";
            totalCart.innerText = +(price.innerText)

            decrement.addEventListener("click", ()=>{
                quantity.innerText--;
                
            })
            increment.addEventListener("click", ()=>{
                quantity.innerText++;
                totalCart.innerText+= +price.innerText
            })
            


            card.append(image, name, details, category, price, increment, quantity, decrement);
            container.append(card);
        });
        
    }
    
    

</script>

</html>
